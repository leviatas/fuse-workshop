<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <div class="container">
      <div>
        <h1>Apache Camel By Levi</h1>
        </p>
        <p class="lead">Click <a class="btn btn-info"
            href="/webjars/swagger-ui/index.html?url=/camel/api-doc&validatorUrl=" target="_blank">API Swagger page</a> to
          open the REST API's Swagger page.</p>
  
          <p>Click the button to get your coordinates 2.</p>
  
          <button onclick="getLocation()">Try It</button>
        
          <p id="demo"></p>
          <div id="mapholder"></div>
  
      </div>
  
    </div>
    <script>
      var x = document.getElementById("demo");
  
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.watchPosition(showPosition);
        } else {
          x.innerHTML = "Geolocation is not supported by this browser.";
        }
      }
  
      function showPosition(position) {
        x.innerHTML = "Latitude: " + position.coords.latitude +
          "<br>Longitude: " + position.coords.longitude;
        var latlon = position.coords.latitude + "," + position.coords.longitude;
  
  
        var img_url = "https://maps.googleapis.com/maps/api/staticmap?center=" + latlon + "&zoom=15&size=400x300&sensor=false&markers=color:red%7Clabel:Y%7C" + latlon + "&key=AIzaSyCQegtagbT3sxjnNwIDIOgXNUwiJzo7aQo";
  
        document.getElementById("mapholder").innerHTML = "<img src='" + img_url + "'>";
      }
    </script>

  </body>
</html>
